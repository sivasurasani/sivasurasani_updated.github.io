<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Shop</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

    nav {
      background-color: #444;
      padding: 10px;
      text-align: center;
      color: white; /* Updated text color for better contrast */
    }

    nav a {
      color: white; /* Updated link text color for better contrast */
      text-decoration: none;
      margin: 0 10px;
    }

    section {
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

    /* Add more styles as needed */

  </style>
</head>
<body>
  <header>
    <h1>Car Shop</h1>
  </header>

  <nav>
    <a href="#home">Home</a> |
    <a href="#services">Services</a> |
    <a href="#faq">FAQs</a> |
    <a href="#videos">Videos</a> |
    <a href="#buy-sell">Buy/Sell</a>
  </nav>

  <section id="home">
    <div>
      <!-- Add your slider with banners and background images here -->
      <img src="banner1.jpg" alt="Banner 1">
      <img src="banner2.jpg" alt="Banner 2">
      <img src="banner3.jpg" alt="Banner 3">
    </div>
  </section>

  <section id="services">
    <h2>Services</h2>
    <p>Choose from a variety of services:</p>
    <ul>
      <li>Eco Inspection</li>
      <li>Extended Warranty</li>
      <!-- Add more services as needed -->
    </ul>
  </section>

  <section id="faq">
    <h2>FAQs</h2>
    <p>Common questions about our products and services.</p>
    <ul>
      <li>How to buy a car?</li>
      <li>What is eco inspection?</li>
      <!-- Add more FAQs as needed -->
    </ul>
  </section>

  <section id="videos">
    <h2>Videos</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    <!-- Add more video embeds as needed -->
  </section>

  <section id="buy-sell">
    <h2>Buy/Sell</h2>
    <!-- Add your buy and sell options here -->
    <button>Buy Now</button>
    <button>Sell Your Car</button>
  </section>

  <footer>
    <p>Contact us: info@carshop.com</p>
    <!-- Add your chat icon here -->
    <img src="chat-icon.png" alt="Chat Icon">
  </footer>

  <!-- Add your JavaScript code for interactive features if needed -->

</body>
</html>
